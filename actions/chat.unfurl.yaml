description: This method attaches Slack app unfurl behavior to a specified and relevant message. A user token is required as this method does not support bot user tokens.
enabled: true
entry_point: run.py
name: chat.unfurl
parameters:
  end_point:
    default: chat.unfurl
    immutable: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: true
    type: string
  ts:
    required: true
    type: string
  unfurls:
    required: true
    type: string
  user_auth_required:
    required: false
    default: '0'
    type: string
runner_type: python-script
