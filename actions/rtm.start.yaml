description: This method begins a Real Time Messaging API session and reserves your application a specific URL with which to connect via websocket.
enabled: true
entry_point: run.py
name: rtm.start
parameters:
  end_point:
    default: rtm.start
    immutable: true
    type: string
  token:
    required: false
    type: string
  batch_presence_aware:
    required: false
    default: false
    type: string
  mpim_aware:
    required: false
    type: string
  no_latest:
    required: false
    default: '0'
    type: string
  no_unreads:
    required: false
    type: string
  presence_sub:
    required: false
    default: false
    type: string
  simple_latest:
    required: false
    type: string
runner_type: python-script
