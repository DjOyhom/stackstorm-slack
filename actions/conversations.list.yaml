description: "Lists all channels in a Slack team."
enabled: true
entry_point: run.py
name: conversations.list
parameters:
  end_point:
    default: conversations.list
    immutable: true
    type: string
  token:
    required: false
    type: string
  cursor:
    required: false
    type: string
  exclude_archived:
    required: false
    default: "false"
    type: string
  limit:
    required: false
    default: "100"
    type: string
  types:
    required: false
    default: "public_channel"
    type: string
runner_type: python-script
