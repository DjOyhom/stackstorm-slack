description: "Starts a Real Time Messaging session."
enabled: true
entry_point: run.py
name: rtm.connect
parameters:
  end_point:
    default: rtm.connect
    immutable: true
    type: string
  token:
    required: false
    type: string
  batch_presence_aware:
    required: false
    default: "false"
    type: string
  presence_sub:
    required: false
    default: "true"
    type: string
runner_type: python-script
