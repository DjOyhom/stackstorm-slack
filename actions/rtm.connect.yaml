description: This method begins a Real Time Messaging API session and reserves your application a specific URL with which to connect via websocket.
enabled: true
entry_point: run.py
name: rtm.connect
parameters:
  end_point:
    default: rtm.connect
    immutable: true
    type: string
  token:
    required: false
    type: string
  batch_presence_aware:
    required: false
    default: false
    type: string
  presence_sub:
    required: false
    default: false
    type: string
runner_type: python-script
