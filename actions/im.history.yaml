description: This method returns a portion of messages/events from the specified direct message channel.
  To read the entire history for a direct message channel, call the method with no latest or
  oldest arguments, and then continue paging using the instructions below.
enabled: true
entry_point: run.py
name: im.history
parameters:
  end_point:
    default: im.history
    immutable: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: true
    type: string
  count:
    required: false
    default: '100'
    type: string
  inclusive:
    required: false
    default: '0'
    type: string
  latest:
    required: false
    default: now
    type: string
  oldest:
    required: false
    default: '0'
    type: string
  unreads:
    required: false
    default: '0'
    type: string
runner_type: python-script
