description: "Retrieve a thread of messages posted to a direct message conversation"
enabled: true
entry_point: run.py
name: im.replies
parameters:
  end_point:
    default: im.replies
    immutable: true
    type: string
  token:
    required: false
    type: string
  channel:
    required: true
    type: string
  thread_ts:
    required: true
    type: string
runner_type: python-script
