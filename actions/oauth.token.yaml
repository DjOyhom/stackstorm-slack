description: "Exchanges a temporary OAuth verifier code for a workspace token."
enabled: true
entry_point: run.py
name: oauth.token
parameters:
  end_point:
    default: oauth.token
    immutable: true
    type: string
  client_id:
    required: true
    type: string
  client_secret:
    required: true
    type: string
  code:
    required: true
    type: string
  redirect_uri:
    required: false
    type: string
  single_channel:
    required: false
    default: "false"
    type: string
runner_type: python-script
